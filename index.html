        var baseUrl = window.location.href.replace("index.html", "");
        console.log(baseUrl);

        if ('canShare' in navigator) {
            const share = async function(shareimg, shareurl, sharetitle, sharetext) {
                try {
                    const response = await fetch(shareimg);
                    const blob = await response.blob();
                    const file = new File([blob], 'test.jpg', {type: blob.type});
                    const files = [file];

                    if (navigator.canShare({files: files})) {
                        await navigator.share({
                            url: shareurl,
                            title: sharetitle,
                            text: sharetext,
                            files: files
                        });
                    }
                } catch (err) {
                    console.log(err.name, err.message);
                }
            };

            shareButton.addEventListener('click', () => {

                // );
                share(
                    baseUrl + "files/cute-cannabis.jpg",

        } else {

        var loadingTask = pdfjsLib.getDocument('files/foundation-light-excercise.pdf');
        loadingTask.promise.then(function(pdf) {
            pdf.getPage(1).then(function(page) {
                var scale = 1.5;
                var viewport = page.getViewport({ scale: scale, });

                var canvas = document.getElementById('the-canvas');
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                canvasContext: context,
                viewport: viewport
                };
                page.render(renderContext);
            });
        });
    </script>
